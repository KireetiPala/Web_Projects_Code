<div class="container">
  <h2>New Arrivals</h2>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of Products">
      <div class="product-top">
        <img src="{{product.productURL}}" alt="">
        <div class="overlay">
          <button type="button" (click)="onQuickViewProduct(product.productId)" class="btn btn-secondary"
            title="Quick View" data-toggle="modal" data-target="#product_view">
            <i class="fa fa-eye"></i></button>
          <button type="button" id="{{product.productId}}" class="btn btn-secondary" title="Add to wishlist">
            <i class="fa fa-heart"></i></button>
          <button type="button" id="product.productId" class="btn btn-secondary" title="Add to cart">
            <i class="fa fa-shopping-cart"></i></button>
        </div>
      </div>

      <div class="product-bottom text-center">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-half-o"></i>
        <i class="fa fa-star-o"></i>
        <h3>{{product.productName}}</h3>
        <h5><span class="glyphicon glyphicon-usd"></span>{{product.productPrice}}</h5>
      </div>
    </div>
  </div>
</div>
<!-- below code is for product qick view pop up starts-->
<div class="modal fade product_view" data-keyboard="false" data-backdrop="static" tabindex="-1" id="product_view">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        <h3 class="modal-title">Quick Product View</h3>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img src="{{productData.productURL}}">
          </div>
          <div class="col-md-6">
            <h4>Product Name: <span>{{productData.productName}}</span></h4>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-half-o"></i>
              <i class="fa fa-star-o"></i>
              (10 reviews)
            </div>
            <p>{{productData.productDescription}}</p>
            <h3>
              <span class="glyphicon glyphicon-usd">{{productData.productPrice}}</span>
            </h3>
            <div class="row">
              <div class="col-md-4">
                <select class="form-control box-width" name="Color">
                  <option *ngFor="let color of productColor" value="color.colorName">
                    {{color.colorName}}
                  </option>
                </select>
              </div>
              <!-- end col -->
              <div class="col-md-4">
                <select class="form-control box-width" name="Qty">
                  <option *ngFor="let qty of productQty" value="qty.Qty">
                    {{qty.Qty}}
                  </option>
                </select>
              </div>
              <!-- end col -->
            </div>
            <div class="space-ten"></div>
            <div class="btn-ground">
              <button type="button" class="btn btn-primary box-width addpadding">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Add To Cart
              </button> &nbsp;
              <button type="button" class="btn btn-primary box-width addpadding">
                <span class="glyphicon glyphicon-heart"></span>
                Add To Wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- below code is for product qick view pop up ends-->
