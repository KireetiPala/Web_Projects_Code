        <section>
            <div class="row">
                <div class="col-lg-12" id="adminPage1">
                    <div class="CRUDProducts">
                        <form action=" " autocomplete="off" novalidate event.preventDefault();>
                            <div>
                                <input type="text" id="productName" required="">
                                <span id="error_productName" class="error_InForm"></span>
                                <label for="">Product Name</label>
                            </div>
                            <div>
                                <input type="text" id="productID" required="">
                                <span id="error_productID" class="error_InForm"></span>
                                <label id="pidLebel" for="">Product ID</label>
                            </div>
                            <div>
                                <input type="text" id="productDesc" required="">
                                <span id="error_productDesc" class="error_InForm"></span>
                                <label for="">Product Short Description</label>
                            </div>
                            <div>
                                <input type="text" id="productPrice" required="">
                                <span id="error_productPrice" class="error_InForm"></span>
                                <label for="">Product Original Price</label>
                            </div>
                            <div>
                                <input type="text" id="discountPrice" required="">
                                <span id="error_discountPrice" class="error_InForm"></span>
                                <label for="">Product Discount Price</label>
                            </div>
                            <div>
                                <input type="text" id="productDiscountPer" required="">
                                <span id="error_productDiscountPer" class="error_InForm"></span>
                                <label for="">Discount %</label>
                            </div>
                            <div>
                                <input type="url" id="productImageURL" required="">
                                <span id="error_productImageURL" class="error_InForm"></span>
                                <label for="">Product ImageURL</label>
                            </div>
                            <div>
                                <input type="submit" id="submit" onclick="onAddProductPressed()" value="Add Product">
                            </div>
                            <div>
                                <input type="submit" onclick="resetadminForm()" value="Reset Form">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12" id="adminPage2">
                    <div id="productsView">
