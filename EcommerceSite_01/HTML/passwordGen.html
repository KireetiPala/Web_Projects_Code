<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Password Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="../JS/passwordGen.js"></script>
    <link rel="stylesheet" href="../CSS/passwordGen.css">
</head>
<body>    

    <div class="container"> 
        <div class="col-xs-12">  
            <form action="" name="genratePsd">
                <input type="text" name="displayPsd" class="out" size="18">
                <input type="button" value="Generate Password" 
                onclick="generatePsd(this.form.lengthPsd.value)" class="btn btn-success btn-block active mybtn"><br>
                <div class="col-xs-10"><strong class="psd">Password Length</strong></div>
                <div class="col-xs-02"><input type="text" name="lengthPsd" size ="3" class="in" value="6"></div>
            </form>
        </div> 
    </div>
    
</body>
</html>
