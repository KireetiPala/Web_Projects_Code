<body>
    <div class="container">
        <header>
            <nav>
                <div class="row">
                    <div class="col-lg-4">
                        <h3>Site to buy products</h3>
                    </div>
                    <div class="col-lg-8">
                        <ul class="Menubar">
                            <!-- <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                            
                            <li class="rightmove"><a href="#">Sign Up</a></li> -->
                            <li class="rightmove"><a href="../HTML/productWebsiteIndex.html">Back to Home Page</a></li>
                            <li id="time"></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="row">
                <div class="col-lg-6" id="loginbgc_left">
                </div>
                <div class="col-lg-6" id="loginbgc_right">
                    <h3>Site to buy products</h3>
                    <p>Get access to your Orders, Wishlist and Recommendations</p>
                    <div class="form_container">
                        <p>Login</p>
                        <form action="" onsubmit="return (onLoginFormSubmit())" id="loginForm" autocomplete="off"
                            novalidate event.preventDefault();>
                            <div>
                                <input type="text" name="" id="loginEmailID" required="">
                                <span id="error_EmailID" class="error_loginform"></span>
                                <label for="">Email ID</label>
                            </div>
                            <div>
                                <input type="password" name="" id="loginPassword" required="">
                                <span id="error_Password" class="error_loginform"></span>
                                <label for="">Password</label>
                            </div>
                            <div>
                                <input type="submit" value="Login">
                            </div>
                        </form>
                        <div>
                            <a href="#" id="forgetPsd"><strong>Forget Password?</strong></a>&nbsp;
                            <strong>(Or)</strong> &nbsp;
                            <a href="../HTML/registerForm.html" id="signUp"><strong>Sign Up</strong></a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
